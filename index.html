<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRL Expert Tips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #002d5c;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .matchup {
      display: flex;
      justify-content: space-between;
      padding: 1em 0;
      border-bottom: 1px solid #ccc;
    }
    .matchup:last-child {
      border-bottom: none;
    }
    .team {
      width: 45%;
    }
    .vs {
      width: 10%;
      text-align: center;
      font-weight: bold;
    }
    .expert-picks {
      margin-top: 2em;
    }
    .expert {
      display: flex;
      align-items: center;
      padding: 1em 0;
      border-top: 1px solid #ddd;
    }
    .expert img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>NRL Expert Tips</h1>
  </header>
  <div class="container">
    <section class="matchups">
      <div class="matchup">
        <div class="team">Broncos</div>
        <div class="vs">vs</div>
        <div class="team">Rabbitohs</div>
      </div>
      <div class="matchup">
        <div class="team">Panthers</div>
        <div class="vs">vs</div>
        <div class="team">Roosters</div>
      </div>
      <div class="matchup">
        <div class="team">Storm</div>
        <div class="vs">vs</div>
        <div class="team">Sharks</div>
      </div>
    </section>

    <section class="expert-picks">
      <h2>Expert Picks</h2>
      <div class="expert">
        <img src="https://via.placeholder.com/40" alt="Expert Photo">
        <div><strong>John Smith:</strong> Broncos, Panthers, Storm</div>
      </div>
      <div class="expert">
        <img src="https://via.placeholder.com/40" alt="Expert Photo">
        <div><strong>Jane Doe:</strong> Rabbitohs, Roosters, Sharks</div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
